database-change-log:
  - pre-conditions:
      - running-as:
          username: liquibase

      - sql-check:
          expect-result: 0
          sql:
            SELECT COUNT(table_name)
            FROM information_schema.tables
            WHERE table_schema = 'neoguri_db'
              AND TABLE_NAME = 'users'

  - change-set:
      id: 1
      author: parkjg20
      changes:
        # 유저 테이블(users)
        - create-table:
            table-name: users
            columns:
              - column:
                  name: user_id
                  type: int
                  auto-increment: true
                  constraints:
                    primary-key: true
                    nullable: false

              - column:
                  name: email
                  type: varchar(64)
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: varchar(12)
                  constraints:
                    nullable: false

              - column:
                  name: nickname
                  type: varchar(32)

              - column:
                  name: birthdate
                  type: date

              - column:
                  name: introduction_text
                  type: varchar(256)

              - column:
                  name: address
                  type: varchar(64)

              - column:
                  name: address_detail
                  type: varchar(128)

              - column:
                  name: address_detail
                  type: varchar(128)

              - column:
                  name: zip_code
                  type: varchar(6)

              - column:
                  name: sido
                  type: varchar(16)

              - column:
                  name: sigungu
                  type: varchar(32)

              - column:
                  name: eupmyeondong
                  type: varchar(32)

              - column:
                  name: gender
                  type: varchar(1)

              - column:
                  name: status
                  type: varchar(1)

              - column:
                  name: created_at
                  type: datetime

              - column:
                  name: updated_at
                  type: datetime
